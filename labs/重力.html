            <h2 class="texth2a">简介</h2>
                <pr class="text_83X1"> 华中科技大学引力中心自1983年以来，一直从事与引力有关的各种物理规律实验检验及相关理论问题研究，在教育部、科技部、湖北省等长期大力支持下，经过三十余年的努力，不仅成为我国重要引力实验研究基地，而且在国际舞台上占有一席之地。2000年批准成立引力与量子湖北省重点实验室；2002年批准成立基本物理量测量教育部重点实验室；2006年批准成立科技部引力与固体潮国家重点野外科学观测研究站；2015年获批建设精密重力测量国家重大科技基础设施。<pr>
